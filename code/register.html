<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="title">Cadastre seu pet</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome do dono:</span>
                    <input type="text" placeholder="Insira seu nome" required>
                </div>  
                <div class="input-box">
                    <span class="details">Nome do pet</span>
                    <input type="text" placeholder="Insira o nome do pet" required>
                </div>  
                <div class="input-box">
                    <span class="details">Seu endereço:</span>
                    <input type="text" placeholder="Insira seu endereço" required>
                </div>  
                <div class="input-box">
                    <span class="details">Número de telefone:</span>
                    <input type="text" placeholder="Insira seu telefone" required>
                </div>  
                <div class="input-box">
                    <span class="details">Senha:</span>
                    <input type="text" placeholder="Insira sua senha" required>
                </div>  
                <div class="input-box">
                    <span class="details">Confirme a senha:</span>
                    <input type="text" placeholder="Confirme sua senha" required>
                </div>  
                <div class="input-box">
                    <span class="details">Data de nascimento do dono:</span>
                    <input type="text" placeholder="Insira sua data de nascimento" required>
                </div>  
                <div class="input-box">
                    <span class="details">Data de nascimento do pet:</span>
                    <input type="text" placeholder="Insira a data de nascimento do pet" required>
                </div>  
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">

                <span class="gender-title">Gênero:</span>
                <div class="category">
                   <label for="dot-1">
                       <span class="dot one"></span>
                       <span class="gender">Macho</span>
                   </label> 

                   <label for="dot-2">
                       <span class="dot two"></span>
                       <span class="gender">Fêmea</span>
                   </label> 

                </div>
            </div>
            <div class="button">
                <input type="submit" value="Registrar">
            </div>
            <div>
                <h4>Desenvolvido por:</h4>
                <p>Arthur de Oliveira e Isadora Taylor Munari</p>
            </div>
        </form>
    </div>
</body>
</html>
